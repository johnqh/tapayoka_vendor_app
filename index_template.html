<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Title and Description -->
    <title>{{VITE_APP_NAME}} - Vendor Management Dashboard</title>
    <meta name="description" content="Manage your vending machines, orders, and services with {{VITE_APP_NAME}}. Monitor devices, track orders, configure services, and view analytics from one dashboard." />
    <meta name="keywords" content="vendor dashboard, device management, order management, vending, vending machine management" />
    <meta name="author" content="{{VITE_COMPANY_NAME}}" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="msapplication-navbutton-color" content="#1e40af" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1e40af" />

    <!-- Canonical -->
    <link rel="canonical" href="https://{{VITE_APP_DOMAIN}}/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{VITE_APP_NAME}} - Vendor Management Dashboard" />
    <meta property="og:description" content="Manage your vending machines, orders, and services with {{VITE_APP_NAME}}. Monitor devices, track orders, configure services, and view analytics from one dashboard." />
    <meta property="og:url" content="https://{{VITE_APP_DOMAIN}}/" />
    <meta property="og:site_name" content="{{VITE_APP_NAME}}" />
    <meta property="og:locale" content="en" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{VITE_APP_NAME}} - Vendor Management Dashboard" />
    <meta name="twitter:description" content="Manage your vending machines, orders, and services with {{VITE_APP_NAME}}. Monitor devices, track orders, configure services, and view analytics from one dashboard." />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Structured Data: SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "{{VITE_APP_NAME}}",
      "description": "Vendor management dashboard for managing vending machines, orders, and services. Monitor devices, track orders, configure services, and view analytics.",
      "url": "https://{{VITE_APP_DOMAIN}}",
      "applicationCategory": "BusinessApplication",
      "applicationSubCategory": "Vendor Management",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "{{VITE_COMPANY_NAME}}"
      },
      "inLanguage": "en"
    }
    </script>

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "{{VITE_COMPANY_NAME}}",
      "url": "https://{{VITE_APP_DOMAIN}}",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "{{VITE_SUPPORT_EMAIL}}",
        "contactType": "customer support"
      }
    }
    </script>

    <!-- Structured Data: WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "{{VITE_APP_NAME}}",
      "url": "https://{{VITE_APP_DOMAIN}}",
      "inLanguage": ["en"],
      "publisher": {
        "@type": "Organization",
        "name": "{{VITE_COMPANY_NAME}}"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
